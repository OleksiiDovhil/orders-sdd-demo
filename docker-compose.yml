services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: symfony-php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - symfony-network
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_SECRET=${APP_SECRET:-ThisTokenIsNotSoSecretChangeIt}
      - DATABASE_URL=${DATABASE_URL:-postgresql://symfony:symfony@postgres:5432/symfony}
      - XDEBUG_MODE=${XDEBUG_MODE:-off}
      - XDEBUG_CONFIG=${XDEBUG_CONFIG:-}
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: symfony-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - symfony-network
    depends_on:
      - php

  postgres:
    image: postgres:16-alpine
    container_name: symfony-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-symfony}
      - POSTGRES_USER=${POSTGRES_USER:-symfony}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-symfony}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - symfony-network

networks:
  symfony-network:
    driver: bridge

volumes:
  postgres_data:

